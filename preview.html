<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Box Content Preview Demo</title>

    <!-- polyfill.io only loads the polyfills your browser needs -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise"></script>
    <!-- Alternatively, use polyfills hosted on the Box CDN
    <script src="https://cdn01.boxcdn.net/polyfills/bluebird/3.5.1/bluebird.min.js"></script>
    -->

    <!-- Latest version of Box Content Preview for en-US locale -->
    <script src="https://cdn01.boxcdn.net/platform/preview/2.81.0/en-US/preview.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn01.boxcdn.net/platform/preview/2.81.0/en-US/preview.css"
    />
  </head>
  <body>

    <div class="preview-container" style="height:400px; width:100%;"></div>

    <script>

      function getParam(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
      console.log(getParam("fileid"))
      console.log(getParam("accesstoken"))
      console.log(getParam("sharedlink"))


      var preview = new Box.Preview();
      preview.show(
        getParam("fileid"),
        getParam("accesstoken"),
        {
          container: ".preview-container",
          sharedLink: getParam("sharedlink"),

        }
      );
    </script>
  </body>
</html>
